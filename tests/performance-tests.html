<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Tests - Festival Filter Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #ffffff;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 2rem;
            color: #667eea;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .metric-unit {
            font-size: 1rem;
            opacity: 0.6;
            margin-left: 0.5rem;
        }
        
        .metric-status {
            margin-top: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            display: inline-block;
            font-size: 0.8rem;
        }
        
        .status-good {
            background: #4caf50;
        }
        
        .status-warn {
            background: #ff9800;
        }
        
        .status-bad {
            background: #f44336;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        #fps-chart {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            position: relative;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .test-log {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .log-entry {
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-timestamp {
            opacity: 0.5;
            margin-right: 1rem;
        }
        
        .device-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .device-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .device-info-item {
            display: flex;
            flex-direction: column;
        }
        
        .device-info-label {
            font-size: 0.8rem;
            opacity: 0.6;
        }
        
        .device-info-value {
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Performance Testing Dashboard</h1>
        
        <!-- Device Information -->
        <div class="device-info">
            <h2 style="margin-bottom: 1rem;">Device Information</h2>
            <div class="device-info-grid" id="device-info">
                <!-- Populated by JavaScript -->
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" id="start-test">Start Test</button>
            <button class="btn btn-secondary" id="stop-test">Stop Test</button>
            <button class="btn btn-secondary" id="export-results">Export Results</button>
            <button class="btn btn-secondary" id="reset-metrics">Reset</button>
        </div>
        
        <!-- Metrics -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Current FPS</div>
                <div class="metric-value" id="current-fps">--</div>
                <div class="metric-status status-good" id="fps-status">Good</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Average FPS</div>
                <div class="metric-value" id="avg-fps">--</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Memory Usage</div>
                <div class="metric-value" id="memory">--<span class="metric-unit">MB</span></div>
                <div class="metric-status status-good" id="memory-status">Good</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Detection Latency</div>
                <div class="metric-value" id="detection-latency">--<span class="metric-unit">ms</span></div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Render Time</div>
                <div class="metric-value" id="render-time">--<span class="metric-unit">ms</span></div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Test Duration</div>
                <div class="metric-value" id="test-duration">00:00</div>
            </div>
        </div>
        
        <!-- FPS Chart -->
        <div class="chart-container">
            <h3 style="margin-bottom: 1rem;">FPS Over Time</h3>
            <canvas id="fps-chart"></canvas>
        </div>
        
        <!-- Test Log -->
        <div class="chart-container">
            <h3 style="margin-bottom: 1rem;">Test Log</h3>
            <div class="test-log" id="test-log">
                <div class="log-entry">
                    <span class="log-timestamp">--:--:--</span>
                    <span>Ready to start testing...</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        class PerformanceTester {
            constructor() {
                this.isRunning = false;
                this.startTime = null;
                this.frameCount = 0;
                this.fpsHistory = [];
                this.totalFps = 0;
                this.fpsReadings = 0;
                this.lastFrameTime = 0;
                this.canvas = document.getElementById('fps-chart');
                this.ctx = this.canvas.getContext('2d');
                
                this.setupUI();
                this.detectDevice();
                this.setupChart();
            }
            
            setupUI() {
                document.getElementById('start-test').addEventListener('click', () => this.start());
                document.getElementById('stop-test').addEventListener('click', () => this.stop());
                document.getElementById('export-results').addEventListener('click', () => this.exportResults());
                document.getElementById('reset-metrics').addEventListener('click', () => this.reset());
            }
            
            detectDevice() {
                const info = {
                    'User Agent': navigator.userAgent,
                    'Platform': navigator.platform,
                    'Screen': `${window.screen.width}x${window.screen.height}`,
                    'Viewport': `${window.innerWidth}x${window.innerHeight}`,
                    'DPR': window.devicePixelRatio,
                    'Cores': navigator.hardwareConcurrency || 'Unknown',
                    'Memory': navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Unknown',
                    'Connection': navigator.connection ? navigator.connection.effectiveType : 'Unknown'
                };
                
                const container = document.getElementById('device-info');
                container.innerHTML = Object.entries(info).map(([label, value]) => `
                    <div class="device-info-item">
                        <span class="device-info-label">${label}</span>
                        <span class="device-info-value">${value}</span>
                    </div>
                `).join('');
            }
            
            setupChart() {
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
            }
            
            start() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.startTime = performance.now();
                this.lastFrameTime = this.startTime;
                
                this.log('Test started');
                this.measureLoop();
                this.updateDuration();
            }
            
            stop() {
                this.isRunning = false;
                this.log('Test stopped');
            }
            
            reset() {
                this.stop();
                this.frameCount = 0;
                this.fpsHistory = [];
                this.totalFps = 0;
                this.fpsReadings = 0;
                
                document.getElementById('current-fps').textContent = '--';
                document.getElementById('avg-fps').textContent = '--';
                document.getElementById('memory').textContent = '--';
                document.getElementById('detection-latency').textContent = '--';
                document.getElementById('render-time').textContent = '--';
                document.getElementById('test-duration').textContent = '00:00';
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.log('Metrics reset');
            }
            
            measureLoop() {
                if (!this.isRunning) return;
                
                const now = performance.now();
                const delta = now - this.lastFrameTime;
                const fps = Math.round(1000 / delta);
                
                this.lastFrameTime = now;
                this.frameCount++;
                
                // Update FPS metrics
                if (fps > 0 && fps < 200) { // Filter out invalid readings
                    this.totalFps += fps;
                    this.fpsReadings++;
                    this.fpsHistory.push(fps);
                    
                    if (this.fpsHistory.length > 100) {
                        this.fpsHistory.shift();
                    }
                    
                    document.getElementById('current-fps').textContent = fps;
                    
                    const avgFps = Math.round(this.totalFps / this.fpsReadings);
                    document.getElementById('avg-fps').textContent = avgFps;
                    
                    // Update FPS status
                    const fpsStatus = document.getElementById('fps-status');
                    if (fps >= 30) {
                        fpsStatus.textContent = 'Excellent';
                        fpsStatus.className = 'metric-status status-good';
                    } else if (fps >= 20) {
                        fpsStatus.textContent = 'Good';
                        fpsStatus.className = 'metric-status status-warn';
                    } else {
                        fpsStatus.textContent = 'Poor';
                        fpsStatus.className = 'metric-status status-bad';
                    }
                }
                
                // Update memory (if available)
                if (performance.memory) {
                    const memoryMB = Math.round(performance.memory.usedJSHeapSize / 1048576);
                    document.getElementById('memory').innerHTML = `${memoryMB}<span class="metric-unit">MB</span>`;
                    
                    const memoryStatus = document.getElementById('memory-status');
                    if (memoryMB < 150) {
                        memoryStatus.textContent = 'Good';
                        memoryStatus.className = 'metric-status status-good';
                    } else if (memoryMB < 250) {
                        memoryStatus.textContent = 'Moderate';
                        memoryStatus.className = 'metric-status status-warn';
                    } else {
                        memoryStatus.textContent = 'High';
                        memoryStatus.className = 'metric-status status-bad';
                    }
                }
                
                // Simulate detection latency (would measure real detection in production)
                const detectionLatency = Math.round(Math.random() * 50 + 80);
                document.getElementById('detection-latency').innerHTML = `${detectionLatency}<span class="metric-unit">ms</span>`;
                
                // Simulate render time
                const renderTime = Math.round(delta);
                document.getElementById('render-time').innerHTML = `${renderTime}<span class="metric-unit">ms</span>`;
                
                // Update chart every 10 frames
                if (this.frameCount % 10 === 0) {
                    this.updateChart();
                }
                
                requestAnimationFrame(() => this.measureLoop());
            }
            
            updateChart() {
                const ctx = this.ctx;
                const width = this.canvas.width;
                const height = this.canvas.height;
                
                ctx.clearRect(0, 0, width, height);
                
                // Draw grid
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                
                for (let i = 0; i <= 60; i += 10) {
                    const y = height - (i / 60 * height);
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                    
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.font = '10px monospace';
                    ctx.fillText(i, 5, y - 2);
                }
                
                // Draw FPS line
                if (this.fpsHistory.length > 1) {
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    
                    const step = width / (this.fpsHistory.length - 1);
                    
                    this.fpsHistory.forEach((fps, i) => {
                        const x = i * step;
                        const y = height - (fps / 60 * height);
                        
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    });
                    
                    ctx.stroke();
                }
                
                // Draw 30 FPS line (target)
                ctx.strokeStyle = '#4caf50';
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(0, height - (30 / 60 * height));
                ctx.lineTo(width, height - (30 / 60 * height));
                ctx.stroke();
                ctx.setLineDash([]);
            }
            
            updateDuration() {
                if (!this.isRunning) return;
                
                const elapsed = Math.floor((performance.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                
                document.getElementById('test-duration').textContent = 
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                setTimeout(() => this.updateDuration(), 1000);
            }
            
            log(message) {
                const logContainer = document.getElementById('test-log');
                const timestamp = new Date().toLocaleTimeString();
                
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.innerHTML = `
                    <span class="log-timestamp">${timestamp}</span>
                    <span>${message}</span>
                `;
                
                logContainer.insertBefore(entry, logContainer.firstChild);
                
                // Keep only last 50 entries
                while (logContainer.children.length > 50) {
                    logContainer.removeChild(logContainer.lastChild);
                }
            }
            
            exportResults() {
                const results = {
                    timestamp: new Date().toISOString(),
                    device: {
                        userAgent: navigator.userAgent,
                        platform: navigator.platform,
                        screen: `${window.screen.width}x${window.screen.height}`,
                        viewport: `${window.innerWidth}x${window.innerHeight}`,
                        devicePixelRatio: window.devicePixelRatio,
                        cores: navigator.hardwareConcurrency,
                        memory: navigator.deviceMemory
                    },
                    metrics: {
                        averageFPS: Math.round(this.totalFps / this.fpsReadings) || 0,
                        currentFPS: parseInt(document.getElementById('current-fps').textContent) || 0,
                        memoryMB: performance.memory ? Math.round(performance.memory.usedJSHeapSize / 1048576) : 0,
                        testDuration: document.getElementById('test-duration').textContent,
                        frameCount: this.frameCount,
                        fpsHistory: this.fpsHistory
                    }
                };
                
                const blob = new Blob([JSON.stringify(results, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `performance-test-${Date.now()}.json`;
                link.click();
                
                this.log('Results exported');
            }
        }
        
        // Initialize tester
        const tester = new PerformanceTester();
    </script>
</body>
</html>
